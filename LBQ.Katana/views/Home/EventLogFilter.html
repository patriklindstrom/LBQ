<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>@Model.Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../content/css/bootstrap.css" rel="stylesheet" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <header >
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">@Model.Title</a>
                    <a class="navbar-brand" href="#">Cached since</a>
                    <a class="navbar-brand" href="#">@Model.LastRefreshedTime</a>
                </div>
                <div class="navbar-collapse collapse">
                    <form class="navbar-form navbar-right" role="form">
                        <div class="form-group">
                            <input type="text" placeholder="Username" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Sign in</button>
                    </form>
                </div><!--/.navbar-collapse -->
            </div>
        </div>
        
        <h2> @Model.LastRefreshedTime </h2>
</header>

    <table id="EventLog-Tbl" class="table">
        <thead><tr><td>Time</td><td>Log type</td><td>Source</td><td>Log Message</td><td>SearchTerm</td></tr></thead>
        <tbody>
            @Each.LogRows
            <tr><td>@Current.Time</td><td>@Current.LogType</td><td>@Current.Src</td><td>@Current.Msg</td><td>@Current.SearchT</td></tr>
            @EndEach
        </tbody>
    </table>
    <script src="../../scripts/jquery-2.0.3.js"></script>
    <script src="../../content/js/bootstrap.js"></script>
</body>
</html>
